<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Memory Game</title>
  </head>
  <body>
    <div class="game-rules">
      <div class="stars"><i class="fas fa-star" id="star-1"></i><i class="fas fa-star" id="star-2"></i><i class="fas fa-star" id="star-3"></i><i class="fas fa-star" id="star-4"></i>
      </div>
      <h1>Memory</h1>
      <div class="game-rules-right"><button onclick="setTimer()" id="start">Start Game</button><button onclick="reset()" id="stop">Reset Game</button><div id="timer">0:00</div>
    </div>
    </div>
    <div class="game-container" id="board">
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div id="play-again">
        <div id="game-over">Winner</div>
        <button id="button" onclick="reset()">Play Again</button>
      </div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
      <div class="game-card"><span class="flipped"><span></div>
  </div>
  <script src="javascript/index.js"></script>
  </body>
</html>
