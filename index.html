<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <div class="game-rules">
            <div class="stars">
                <i class="fas fa-star" id="star-1"></i> <i class="fas fa-star" id="star-2"></i>
                <i class="fas fa-star" id="star-3"></i> <i class="fas fa-star" id="star-4"></i>
            </div>
            <h1 class="title">Memory</h1>
            <div class="game-rules-right">
                <div id="timer">
                    <div id="min">
                        0
                    </div><span>:</span>
                    <div id="sec0">
                        0
                    </div>
                    <div id="sec1">
                        0
                    </div>
                </div><span id="playerMoves">Player moves</span>
                <div id="moves">
                    0
                </div><a href="#" id="stop" onclick="reset()">Reset Game</a>
            </div>
        </div>
        <div class="game-container" id="board">
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div id="play-again">
                <div id="game-over">
                    Winner
                </div>
                <div id="rating"></div>
                <h2 id="time-elapsed"></h2><button id="button" onclick="reset()">Play
                Again</button>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
            <div class="game-card">
                <div class="flipped"></div>
            </div>
        </div>
    </div>
    <script src="javascript/index.js">
    </script>
</body>
</html>
